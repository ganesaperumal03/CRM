{% extends "index.html" %}

{% block content %}
<h1>Customer List</h1>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <!-- Add more table headers for other fields as needed -->
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.first_name }}</td>
            <td>{{ customer.last_name }}</td>
            <!-- Add more table cells for other fields as needed -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
