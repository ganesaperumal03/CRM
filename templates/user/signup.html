{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ant Solutions CRM</title>
    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar with dark background (you can keep this consistent) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}"  alt="Ant Solutions Logo"></a>
  <!-- You can add navigation links here if needed -->
</nav>

<!-- Sign-Up Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Create an Account</h2>
      <form method="post" action="{% url 'user_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="user_signup" class="btn btn-primary">Sign Up</button>
    </form>
      <p class="mt-3">Already have an account? <a href="{% url 'user_login' %}">Login</a></p>
    </div>
  </div>
</div>

<!-- Link to Bootstrap JS (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
